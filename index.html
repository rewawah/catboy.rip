<!DOCTYPE html>
<html lang="en">
<head>
    <title>rews links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="navbar"></div>
   <div class="icon"></div>
   <h1 class="logo">rew</h1>
   <audio id="hover-sound" src="hover.mp3" preload="auto"></audio>
   <div class="button-group">
      <a href="https://discord.gg/ppdhwABsfJ" class="link-btn" target="_blank" rel="noopener noreferrer">discord</a>
      <a href="https://youtube.com/channel/UCmK-UquRh_DW1EhTR592hWg" class="link-btn" target="_blank" rel="noopener noreferrer">youtube</a>
      <a href="https://tiktok.com/@riprew" class="link-btn" target="_blank" rel="noopener noreferrer">tiktok</a>
      <a href="https://namemc.com/profile/Rewah.1" class="link-btn" target="_blank" rel="noopener noreferrer">namemc</a>
      <a href="https://open.spotify.com/user/31gf7xpyw72whkzsugig2xlwmtyi?si=fc5cf7473321482b" class="link-btn" target="_blank" rel="noopener noreferrer">spotify</a>
      <a href="https://rateyourmusic.com/~wyd" class="link-btn" target="_blank" rel="noopener noreferrer">rate your music</a>
   </div>
   <script>
      const sound = document.getElementById('hover-sound');
      sound.volume = 0.3; // Set volume to 30%
      document.querySelectorAll('.link-btn').forEach(btn => {
         btn.addEventListener('mouseenter', () => {
            // Create a new audio instance for each hover so sounds overlap
            const hoverAudio = sound.cloneNode();
            hoverAudio.volume = sound.volume;
            hoverAudio.play();
         });
      });
   </script>
</body>
</html>
